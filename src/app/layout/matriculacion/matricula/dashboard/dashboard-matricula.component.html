<!--Encabezado-->
<div class="row">
  <div class="col-lg-2">
    <h5 class="text-muted">MATR√çCULAS</h5>
  </div>
  <div class="col-lg-2">
    <button type="button" [className]="classContadorMatriculados" (click)="getMatriculadosCount()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<hr>
<!--Titulo Institutos-->
<div class="row">
  <div class="col-lg-12">
    <h1>INSTITUTOS:</h1>
  </div>
</div>
<hr>
<!--Graficos Institutos-->
<div class="row" *ngIf="flagGraficos">
  <div #graficosInstitutos class="col-lg-4" *ngFor="let instituto of total_matriculados_institutos_count">
    <canvas id="{{'instituto_'+instituto.instituto_id}}" class="chart chart-bar" chart-data="data"
            chart-labels="labels"></canvas>
    <hr>
  </div>
</div>
<!--Resumen Institutos-->
<div *ngIf="!flagGraficos">
  <div class="row">
    <div class="col-xl-4" *ngFor="let matricula of total_matriculados_institutos_count">
      <div class="card">
        <div style="height: 150px;">
          <div class="card-header bg-white h-100 text-center">
            <img src="{{'assets/images/logo_instituto_'+matricula.instituto_id +'.png'}}" alt="" class="img-thumbnail">
            <h6 class="text-muted">{{matricula.instituto}}</h6>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <button [className]="classContadorMatriculados">
                Matriculados: {{matricula.total_matriculados}}
              </button>
              <button [className]="classContadorAprobados">
                Aprobados: {{matricula.total_aprobados}}
              </button>
              <button [className]="classContadorEnProceso">
                En Proceso: {{matricula.total_en_proceso}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
